<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Demo</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/60150fcd43.js" crossorigin="anonymous"></script>

</head>
<body>
   <section class="bg-img">
       <div class="content">
           <header>Login Form</header>
           <form action="#">
               <div class="field space">
                   <span class="fa fa-user"></span>
                   <input type="text" placeholder="Email or Phone" required>
               </div>
               <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" required placeholder="Password">
                <span class="show">SHOW</span>
            </div>
                <div class="pass">
                    <a href="#">Forgot Password</a> 
                </div>
                <div class="field">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">Or login with</div>
            <div class="link">
                <div class="facebook">
                    <i class="fa fa-facebook"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fa fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">Don't have an account?
                <a href="#">Signup here</a>
            </div>
           </form>
       </div>
   </section>

   <script src="/script/index.js"></script>
</body>
</html>
